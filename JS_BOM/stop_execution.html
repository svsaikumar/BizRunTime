<!DOCTYPE html>
<html>
<body>

    <p>A script on this page starts this clock:</p>

    <p id="id1"></p>

    <button onclick="clearInterval(myVar)">Stop</button>

    <script>
        var myVar = setInterval(test, 300);
        var count = 1;
        function test()
        {
           document.getElementById("id1").innerHTML =count++;
        }
    </script>

</body>
</html>
