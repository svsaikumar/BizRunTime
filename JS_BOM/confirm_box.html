<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Confirm Box</h2>


    <button onclick="test()">Try it</button>

    <p id="id"></p>

    <script>
        function test()
        {
            var txt;
            if (confirm("Press a button!"))
            {
                txt = "You pressed OK!";
            }
            else
            {
                txt = "You pressed Cancel!";
            }
            document.getElementById("id").innerHTML = txt;
        }
    </script>

</body>
</html>
