<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>

$(document).ready(function(){
    $("button").click(function(){
        alert($("p").hasClass("class1"));
    });
});
    </script>
    <style>
        .class1 {
            font-size: 150%;
            color: Blue;
        }
    </style>
</head>
<body>
    <h1>Look here, I am a heading.</h1>
    <p class="class1">This is a paragraph.</p>
    <p>This is also a paragraph.</p>
    <button>Click here to check if any p element have an "class1" class?</button>
</body>
</html>
