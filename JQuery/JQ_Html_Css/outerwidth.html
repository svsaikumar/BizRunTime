<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>



        $(document).ready(function ()
        {
            $("button").click(function ()
            {
                alert("outerwidth of paragraph: " + $("p").outerWidth());
            });
        });
    </script>
</head>
<body>
    <p style="height:100px;width:200px;padding:10px;margin:3px;border:1px solid blue;background-color:lightpink;"> i am paragraph</p><br>
    <button>click to get outerwidth</button>
</body>
</html>
