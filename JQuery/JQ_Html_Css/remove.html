<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>



    <script>

        $(document).ready(function () {
            $("button").click(function ()
            {
                $("p").remove();
            });
            
        });
    </script>
</head>
<body>
    <h3>click the button to the remove effect</h3>

    <button>click me</button>

    <p>i am paragraph </p>


</body>
</html>
