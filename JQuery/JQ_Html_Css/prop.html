<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>



    <script>

        $(document).ready(function ()
        {
            $("button").click(function ()
            {
                var $x = $("p");
                $x.append("The value of the color property: " + $x.prop("color") + "<br>");
                $x.prop("color", "red");
                $x.append("The value of the color property: " + $x.prop("color") + "<br>");
               
            });
        });  
    </script>
</head>
<body>
    <h3>click the button to the prop effect</h3>

    <button>click me</button>

    <p>i am paragraph </p>


</body>
</html>
