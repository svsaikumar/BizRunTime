<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>



    <script>

        $(document).ready(function () {
            $("button").click(function ()
            {
                $("p").toggle();
            });
        });
    </script>
</head>
<body>
    <h3>click the button to disply the toggle element</h3>
    <p >i am paragraph</p>
    <button>click me</button>
</body>
</html>
