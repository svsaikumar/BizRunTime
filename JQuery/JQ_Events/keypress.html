<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        var i = 0;
        $(document).ready(function ()
        {
            $("input").keypress(function ()
            {
                $("span").text(++i);
            });

        });
    </script>
</head>
<body>
    Write something: <input type="text">
    <p>keypresses:<span>0</span></p>
</body>
</html>
