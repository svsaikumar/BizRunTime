<!DOCTYPE html>
<html>
<body>

    <form>
        First name: <input type="text" name="fname" value="sai"><br>
        Last name: <input type="text" name="lname" value="kumar"><br><br>

    </form>

    <button onclick="myFunction()">Try it</button>



    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.forms[0];
            var text = "";
            var i;
            for (i = 0; i < x.length; i++) {
                text += x.elements[i].value + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>

</body>
</html>
