<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


    <p id="id1" onmouseup ="up()" onmousedown="down()">click and hold me</p>
    <script>
        function down()
        {
            document.getElementById("id1").innerHTML = "Release Me";
        }
        function up()
        {
            document.getElementById("id1").innerHTML = "Thank you";
        }
    </script>
</body>
</html>
