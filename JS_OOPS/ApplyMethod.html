<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


        <script>
            var person = {
                fullname: function (city, country)
                {
                    return this.firstName + " " + this.lastName + "," + city + "," + country;
                } 
            }

            var person1
                {
                    firstName: "sai",
                    lastName :"kumar"
                }

            var person2 =
                {
                    firstName: "venkat",
                    lastName: "yadav"
                }

            document.writeln(person.fullname.apply(person1, ["bengaluru", "india"]) + "<br>");
            document.writeln(person.fullname.apply(person2, ["hyderabad", "india"]));
        </script>
</body>
</html>
