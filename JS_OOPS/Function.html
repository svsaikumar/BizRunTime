<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


    <script>
        function Person(name, gender)
        {
            this.name = name;
            this.gender = gender;
        }

        var student = new Person("sai", "male");
        var employee = new Person("swetha", "female");

        document.writeln(student.name + "," + student.gender + "<br>");
        document.writeln(employee.name + "," + employee.gender);
    </script>
</body>
</html>
