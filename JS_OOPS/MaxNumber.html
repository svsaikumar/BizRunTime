<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


    <script>
        function findMax()
        {
            var max = arguments[0];
            for (i = 0; i < arguments.length; i++)
            {
                if (arguments[i] > max)
                {                   
                    max = arguments[i];
                }
            }
            return max;
        }
        document.writeln(findMax(4,5,3,10));

    </script>
</body>
</html>
