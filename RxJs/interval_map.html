<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
</head>
<body>
    <script>
        var observable = Rx.Observable.interval(1000);
        var observer = {
            next: function (value) {
                console.log(value);
            }
        };
        observable.map(function (value) {
            return 2 * value;
        }).subscribe(observer);
    </script>
</body>
</html>
