<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
</head>
<body>

    <script>
        var subject = new Rx.Subject();

        subject.subscribe({
            next: function (value) {
                console.log(value);
            },
            error: function (error) {
                console.log(error);
            },
            complete: function () {
                console.log('completed');
            }
        });
        subject.subscribe({
            next: function (value) { 
                console.log(value);
            }
        });
        subject.next("a new data");
        subject.error("error occurred");
    </script>
</body>
</html>
