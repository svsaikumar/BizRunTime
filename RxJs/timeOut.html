<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
</head>
<body>
    <button>clik me</button>
    <script>

        var button = document.querySelector('button');
        var observer = {
            next: function (value) {
                console.log(value);
            },
            error: function (error) {
                console.log(error);

            },
            complete: function (complete) {
                console.log("complete");
            }
        };

      
        Rx.Observable.create(function (obs)
        {
            obs.next('first message');
            setTimeout(() => obs.next("second message"), 3000);

            setTimeout(() => obs.next("third message"), 5000);

        }).subscribe(observer);
            
            
    </script>
</body>
</html>
