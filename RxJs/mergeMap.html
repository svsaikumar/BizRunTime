<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>

</head>
<body>
    Enter FirstName:<input type="text" id="fname" />&nbsp;&nbsp;
    Enter LastName:<input type="text" id="lname" />
    <p>Full Name:<span></span></p>
    <script>
        var span = document.querySelector('span');

        var obs1 = Rx.Observable.fromEvent(fname, 'input');
        var obs2 = Rx.Observable.fromEvent(lname, 'input');

        obs1.mergeMap(
            event1 => {
                return obs2.map(
                    event2 => event1.target.value + ' ' +
                        event2.target.value
                )
            }
        ).subscribe(
            combinedValue => span.textContent = combinedValue

        );
    </script>
</body>
</html>
