<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>

</head>
<body>
    <script>
        var observable = Rx.Observable.of(1, 2, 3);

        observable.scan((total, currentValue) => {
            return total + currentValue;
        }, 0)
            .subscribe({
                next: function (value) {
                    console.log(value);
                }
            });
    </script>
</body>
</html>
