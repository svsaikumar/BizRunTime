<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>rowspan</title>
    <style>
        table, td, tr, th{
            border:1px solid black;

            border-collapse:collapse;
        }
    </style>
</head>
<body>



    <table width="50%">
        <tr>
            <th>sno</th>
            <th>name</th>
            <th>salary</th>
            <th>savings</th>
        </tr>

        <tr>
            <td>1</td>
            <td>sai</td>
            <td>20k</td>
            <td rowspan="2">10k</td>
        </tr>
        <tr>
            <td>2</td>
            <td>kumar</td>
            <td>20k</td>
           
        </tr>
        <tr>
            <td>3</td>
            <td>venkat</td>
            <td>25k</td>
            <td rowspan="2">15k</td>
        </tr>
        <tr>
            <td>3</td>
            <td>yadav</td>
            <td>25k</td>
           
        </tr>
    </table>
</body>
</html>
