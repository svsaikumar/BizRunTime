<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


    <p><em>this is emphasized paragraph</em></p>
    <p><strong>this is strong paragraph</strong></p>
    <p><b>this is bold paragraph</b></p>
    <p><mark>this is marked paragraph</mark></p>
    <p><i>this is italic paragraph</i></p>
    <p><small>this is small paragraph</small></p>
    <p><ins>this is inserted</ins></p>
    <p><del>this is deleted paragraph</del></p>
    <p>this is <sup>superset</sup> paragraph</p>
    <p>this is <sub>subset</sub> paragraph</p>
</body>
</html>
