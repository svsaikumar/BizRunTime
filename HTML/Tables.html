<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tables</title>
    <style>


        table, th, tr,td
        {
            border:1px solid black;
            border-collapse:collapse;
            padding:10px 10px;
            
        }
        th
        {
            background-color:lightgrey;
        }


    </style>
</head>
<body>


    <table style="width:50%">
        <tr>
            <th>Sno</th>
            <th>Name</th>
            <th>Place</th>
        </tr>

        <tr>
            <td>1</td>
            <td>sai</td>
            <td>banglore</td>
        </tr>

        <tr>
            <td>2</td>
            <td>kumar</td>
            <td>hyderabad</td>
        </tr>
        <tr>
            <td>3</td>
            <td>venkat</td>
            <td>nellore</td>
        </tr>
    </table>
</body>
</html>
