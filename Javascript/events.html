<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <p id="id1"></p>
    <button onclick='document.getElementById("id1").innerHTML = "hello"'>click me</button>
    <button onclick='this.innerHTML = "itself_changed"'>click me</button>
    <button onmouseover='this.innerHTML = "mouseover"'>over me</button>
    <button onmousemove='this.innerHTML = "mousemove"'>click me</button>
    <button onmouseup='this.innerHTML = "mouseup"'>click me</button>
    <button onmousewheel='this.innerHTML = "mousewheel"'>click me</button>

    <p onclick="this.innerHTML='Gud evng!'">Click me.</p>
</body>
</html>
