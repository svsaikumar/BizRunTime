<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        label
        {
            display: inline-block;
            width: 200px;
            
        } 
    </style>
</head>
<body>



    <h1> Password Validation:</h1>
    <label>Enter password:</label><input type="text" name="firstpassword" id="pswdf" /><br /><br />
    <label>Re-Enter password:</label><input type="text" name="secondpassword" id="pswds" /><br /><br />
    <button onclick="validate()">check</button>

    <p id="id1"></p>
    <script>
        function validate() {
            var first = document.getElementById("pswdf").value;
            var second = document.getElementById("pswds").value;
            if (first == second) {
                document.getElementById("id1").innerHTML = "login success";
            }
            else if (first != second) {
                document.getElementById("id1").innerHTML = "login failed";
            }
            else if (first.value.length == 0)
            {
                document.getElementById("id1").innerHTML = "please enter a password";
            }
            else if (second.value.length == 0) {
                document.getElementById("id1").innerHTML = "please re-enter password";
            }
        }

    </script>
</body>
</html>
