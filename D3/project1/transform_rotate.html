<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div id="svgcontainer"></div>
    <script>
        
        var svg = d3.select("#svgcontainer").append("svg").attr("width", 300).attr("height", 300);
        svg.append("rect")
            .attr("x", 50)
            .attr("y", 50)
            .attr("width", 100)
            .attr("height", 100)
            .attr("fill", "blue")
            .attr("transform", "translate(80,80) rotate(45)");

      
    </script>
</body>
</html>
