<!DOCTYPE html>
<html lang="en">
<head>
 
    <script src="https://d3js.org/d3.v4.min.js"></script> 
</head>

<body>
    <div id="svgcontainer"></div>
    <script>
        var width = 300;
        var height = 300;
        var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var group = svg.append("g").attr("transform", "translate(60, 60) rotate(30)");

        var rect = group.append("rect")
            .attr("x", 19)
            .attr("y", 25)
            .attr("width", 60)
            .attr("height", 30)
            .attr("fill", "green");

        var circle = group
            .append("circle")
            .attr("cx", 3)
            .attr("cy", 0)
            .attr("r", 30)
            .attr("fill", "red");
    </script>
</body>
</html>
