<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
   
</head>

<body>
    <div id="svgcontainer">
    </div>
    <script>
        var svg = d3.select("#svgcontainer").append("svg").attr("width", 300).attr("height", 300);
        svg.append("line")
            .attr("x1", 100)
            .attr("y1", 100)
            .attr("x2", 200)
            .attr("y2", 200)
            .style("stroke", "rgb(255,0,0)")
            .style("stroke-width", 5);
    </script>
</body>
</html>
