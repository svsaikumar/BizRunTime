<!DOCTYPE html>
<html>
<head>
    <script  src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>
    <div id="svgcontainer">
    </div>
    <script>
        var svg = d3.select("#svgcontainer").append("svg").attr("width", 300).attr("height", 300);
        svg.append("circle")
            .attr("cx", 150)
            .attr("cy", 150)
            .attr("r", 100)
            .attr("fill", "yellow");
    </script>
</body>
</html>
