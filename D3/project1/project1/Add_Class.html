<!DOCTYPE html>
<html>
<head>
    <script  src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div class="myclass">
        Hello World!
    </div>

    <script>
        d3.select(".myclass").classed("myanotherclass", true);
    </script>
    <script>
        d3.select(".myanotherclass").text("from another class");
    </script>
    </body>
</html>
